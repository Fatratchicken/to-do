<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grid-container">
        <div id="header">header</div>
        <nav id="sidebar"></nav>

        <div id="to-do">
            <dialog id="to-do-dailog">
                <form action="" method="" id="to-do-form">
                    <legend>New To-Do</legend>

                    <fieldset id="title">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input" name="title-input">
                    </fieldset>

                    <fieldset id="description">
                        <label for="description-input">Description:</label>
                        <textarea name="description-input" id="description-input"></textarea>
                    </fieldset>

                    <fieldset id="due-date">
                        <label for="date-input">Due Date:</label>
                        <input type="date" id="date-input" name="date-input">
                    </fieldset>

                    <fieldset id="Priority">
                        <label for="priority-input">Priority:</label>
                        <input type="number" id="priority-input" name="priority-input">
                    </fieldset>

                    <fieldset id="enter/exit">
                        <button type="submit" id="enter">Enter</button>
                        <button type="submit" id="exit">Exit</button>
                    </fieldset>
                </form>
            </dialog>

            <button id="new-to-do">+</button>
        </div>
    </div>
</body>
</html>
